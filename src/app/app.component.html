
<ng-container *ngIf="user$|async as user; else Loading">
  <ng-container *ngIf="(user.user !== null); else NotSignedIn">
    <button (click)="onSignOutClick()">
      Desconectar 
    </button>
    <img [src]="user.user.photoURL" alt="">
  </ng-container>
</ng-container>

<ng-template #NotSignedIn>
  <button (click)="onSignInClick()">
    Conectar com Google
  </button>
</ng-template>

<ng-template #Loading>
  Loading...
</ng-template>
